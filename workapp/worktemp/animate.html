<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <h1><i class="fa fa-play"></i></h1>
    <h2><i class="fa fa-pause"></i></h2>
    <div style="height: 400px;width: 200px;position: absolute;font-size:50px;">
    
       
           
            <i class="fa fa-motorcycle" ></i>
       
    </div>
    
    <script>
$('h1').click(function(){
    $('div').css({
        width:"300px",border:"10px black",color:"green" }).animate({left:"1000px",top:"500px",zoom:"150%",fontSize:"500px"},5000)

});
$('h2').click(function(){
    $('div').stop()
})

    </script>
</body>
</html>
