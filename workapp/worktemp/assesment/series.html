<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=Number(prompt("enter a number")) ;
        b=Number(prompt("enter second number"));
        document.write(a+"<br>")
        document.write(b+"<br>")
        for(i=2;i<10;i++){
            x=a*a;
            y=b*b;
            document.write(x+"<br>")
            document.write(y+"<br>")
            a=x
            b=y
        }

    </script>
</body>
</html>
