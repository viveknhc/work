<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="txt1">
    <button onclick="sub()">Check</button>
    <p id="txt2"></p>

    <script>
function sub(){
    num=document.getElementById("txt1").value
    if(num%2==0){
        document.getElementById("txt2").innerHTML="even"
    }
    else{
        document.getElementById("txt2").innerHTML="odd"
    }
}
    </script>
</body>
</html>
