<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       a=prompt("enter the name")
       b=prompt("enter the letter")
       count=0
       status=0
       for(i=0;i<a.length;i++)
       {
           if(a[i]==b){
               count=count+1
               status=1
            console.log(status)
           }
       }
       alert(count)
       if(status==1){
           alert("yes")
       }
       else{
           alert("no")
       }
    </script>
</body>
</html>
