<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=Number(prompt("enter a number"))
        for(var i=2;i<num;i++){
            if(num%i==0){
               break; 
            }        
        }
        if(num==i){
            alert("prime")
        }
        else{
            alert("not")
        }
    </script>
</body>
</html>
