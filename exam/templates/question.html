<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container p-lg-5">
<div class="card border-primary p-lg-5">
        <h3 class="font-weight-bold pb-lg-4" style="text-align: center;">Questions</h3>
<div>
    <form method="POST" id="questions">
      {% csrf_token %}
        <div class="form-group">
          
            <label for="formGroupExampleInput2">Title</label>  
         <select name="sub" id="" class="form-control">
           {% for i in object1 %}
             <option value="{{ i.title }}">{{ i.title }}</option>
             {% endfor %}
         </select>
         
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">questions</label>
          <input type="text" name="qstn" class="form-control" id="">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">option 1</label>
            <input type="text" name="opt1" class="form-control" id="" >
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">option 2</label>
            <input type="text" name="opt2" class="form-control" id="" >
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">option 3</label>
            <input type="text" name="opt3" class="form-control" id="" >
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">option 4</label>
            <input type="text" name="opt4" class="form-control" id="" >
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Mark</label>
            <input type="text" name="mark" class="form-control" id="" >
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Answer</label>
            <input type="text" name="answer" class="form-control" id="" >
          </div>
          <div class="form-group">
            <button class="btn btn-outline-primary btn-lg">Create Exam</button>
          </div>
          
      </form>
</div>

    </div>
  </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      $(document).ready(function(){
        $("#questions").validate({
          rules: {
            qstn: {
              required:true
            },
            opt1:{
              required:true
            },
            opt2:{
              required:true
            },
            opt3:{
              required:true
            },
            opt4:{
              required:true
            },
            mark:{
              required:true
            },
            answer:{
              required:true
            }

  
          },
          messages: {
            qstn: {
              required:"please enter valid input"
            },
            opt1:{
              required:"please enter valid input"
            },
            opt2:{
              required:"please enter valid input"
            },
            opt3:{
              required:"please enter valid input"
            },
            opt4:{
              required:"please enter valid input"
            },
            mark:{
              required:"please enter valid input"
            },
            answer:{
              required:"please enter valid input"
            }
           
          }

        })
      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  </body>
</html>
