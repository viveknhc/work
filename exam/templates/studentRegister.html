<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container p-lg-5">
<div class="card border-primary p-lg-5">
        <h3 class="font-weight-bold pb-lg-4" style="text-align: center;">Register Student</h3>
<div>
    <form method="POST" action="" id="student">
        {% csrf_token %}
        <div class="form-group">
          <label for="formGroupExampleInput">Name</label>
          <input type="text" name="name" class="form-control" id="">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">UserName</label>
          <input type="text" name="username" class="form-control" id="">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">password</label>
            <input type="password" name="password"  class="form-control" id="" >
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" id="" >
          </div>
          <div class="form-group">
            <button class="btn btn-outline-primary btn-lg">Register</button>
          </div>
          {{ status }}
      </form>
</div>

    </div>
  </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      $(document).ready(function(){
        $("#student").validate({
          rules: {
            username: {
              required:true,
            },
            password: {
              required:true,
              minlegth:8
            },
            confirm_password:{
              required:true,
              equalTo:"password"

            },
            name:{
              required:true
            }

          },
          messages: {
            username: {
              required:"please enter username"
            },
            password:{
              required:"please enter valid password",
              minlegth:"minimum length 8"
            },
            name:"please enter your name"
          }

        })
      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
